<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI</title>
    <link rel="stylesheet" href="Gemini.css" />
    <script defer src="Gemini.js"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="SideNavigation">
            <div class="topBarAction">
                <i class="fa-solid fa-bars"></i>

            </div>
            <div class="SideNavigation">
                <button><i class="fa-solid fa-plus"></i>
                    <span class="collapsetest">New Chat</span>
                </button>
            </div>
            <div class="chatHistory">
                <h4>Recent</h4>
                <ul>
                   <i class="fa-solid fa-plus"></i> <li>Hello How are you today</li>
                    <li>Hello How are you today</li>
                    <li>Hello How are you today</li>
                </ul>
            </div>
            <div class="actionList">
                <button class="transperentButton">
                    <i class="fa-regular fa-circle-question"></i>
                    <span class="collapsetest">Help</span>
                </button>


                <button class="transperentButton">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="collapsetest">Activity</span>
                </button>


                <button class="transperentButton">
                    <i class="fa-solid fa-gear"></i>
                    <span class="collapsetest">Settings</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
